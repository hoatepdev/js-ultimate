name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18, 20, 22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter (format check)
        run: yarn format:check

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test --run

      - name: Check for type errors
        run: yarn tsc --noEmit

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Check dist files exist
        run: |
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          echo "✅ Build artifacts verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Run security audit
        run: yarn audit --groups dependencies
        continue-on-error: true

      - name: Check for prototype pollution in set function
        run: |
          echo "Testing prototype pollution prevention..."
          node -e "
            import('./dist/object/set.js').then(({ set }) => {
              const obj = {};
              try {
                set(obj, '__proto__.polluted', 'yes');
                set(obj, 'constructor.prototype.polluted', 'yes');
              } catch(e) {}
              if (({}).polluted) {
                console.error('❌ SECURITY FAILURE: Prototype pollution detected!');
                process.exit(1);
              }
              console.log('✅ Prototype pollution prevented');
            });
          "
