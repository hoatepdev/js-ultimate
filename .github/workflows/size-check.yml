name: Bundle Size Check

on:
  pull_request:
    branches: [main]

jobs:
  size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Get PR bundle sizes
        id: pr_size
        run: |
          INDEX_SIZE=$(gzip -c dist/index.js | wc -c)
          CJS_SIZE=$(gzip -c dist/cjs/index.cjs | wc -c)
          ESM_SIZE=$(gzip -c dist/esm/index.mjs | wc -c)
          echo "index=$INDEX_SIZE" >> $GITHUB_OUTPUT
          echo "cjs=$CJS_SIZE" >> $GITHUB_OUTPUT
          echo "esm=$ESM_SIZE" >> $GITHUB_OUTPUT

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Build base branch
        working-directory: base
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Get base bundle sizes
        id: base_size
        working-directory: base
        run: |
          INDEX_SIZE=$(gzip -c dist/index.js | wc -c)
          CJS_SIZE=$(gzip -c dist/cjs/index.cjs | wc -c)
          ESM_SIZE=$(gzip -c dist/esm/index.mjs | wc -c)
          echo "index=$INDEX_SIZE" >> $GITHUB_OUTPUT
          echo "cjs=$CJS_SIZE" >> $GITHUB_OUTPUT
          echo "esm=$ESM_SIZE" >> $GITHUB_OUTPUT

      - name: Calculate size differences
        id: diff
        run: |
          INDEX_DIFF=$(($${{ steps.pr_size.outputs.index }} - ${{ steps.base_size.outputs.index }}))
          CJS_DIFF=$((${{ steps.pr_size.outputs.cjs }} - ${{ steps.base_size.outputs.cjs }}))
          ESM_DIFF=$((${{ steps.pr_size.outputs.esm }} - ${{ steps.base_size.outputs.esm }}))

          echo "index=$INDEX_DIFF" >> $GITHUB_OUTPUT
          echo "cjs=$CJS_DIFF" >> $GITHUB_OUTPUT
          echo "esm=$ESM_DIFF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const indexDiff = ${{ steps.diff.outputs.index }};
            const cjsDiff = ${{ steps.diff.outputs.cjs }};
            const esmDiff = ${{ steps.diff.outputs.esm }};

            const formatSize = (bytes) => `${bytes} B`;
            const formatDiff = (diff) => {
              if (diff === 0) return '¬±0 B';
              const sign = diff > 0 ? '+' : '';
              return `${sign}${diff} B`;
            };

            const emoji = (diff) => {
              if (diff === 0) return '‚ö™';
              if (diff > 100) return 'üî¥';
              if (diff > 0) return 'üü°';
              return 'üü¢';
            };

            const body = `## Bundle Size Report

            | File | Base | PR | Change |
            |------|------|-----|---------|
            | index.js (gzip) | ${formatSize(${{ steps.base_size.outputs.index }})} | ${formatSize(${{ steps.pr_size.outputs.index }})} | ${emoji(indexDiff)} ${formatDiff(indexDiff)} |
            | index.cjs (gzip) | ${formatSize(${{ steps.base_size.outputs.cjs }})} | ${formatSize(${{ steps.pr_size.outputs.cjs }})} | ${emoji(cjsDiff)} ${formatDiff(cjsDiff)} |
            | index.mjs (gzip) | ${formatSize(${{ steps.base_size.outputs.esm }})} | ${formatSize(${{ steps.pr_size.outputs.esm }})} | ${emoji(esmDiff)} ${formatDiff(esmDiff)} |

            ${indexDiff > 200 ? '‚ö†Ô∏è **Warning**: Bundle size increased by more than 200 bytes' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if size increased too much
        run: |
          INDEX_DIFF=${{ steps.diff.outputs.index }}
          if [ $INDEX_DIFF -gt 500 ]; then
            echo "‚ùå Bundle size increased by more than 500 bytes!"
            exit 1
          fi
          echo "‚úÖ Bundle size increase acceptable"
