name: Feature Request
description: Suggest a new utility function or feature
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see added.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: API Design
      description: How should the API look?
      render: typescript
      placeholder: |
        import { newFunction } from 'js-ultimate'

        // Usage example
        const result = newFunction(input, options)
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Function Category
      description: Which category does this function belong to?
      options:
        - Array utilities
        - Object utilities
        - String utilities
        - Function utilities
        - Type checking
        - General utilities
        - New category
    validations:
      required: true

  - type: textarea
    id: lodash
    attributes:
      label: Lodash Equivalent (if any)
      description: Is there a Lodash function that does something similar?
      placeholder: e.g., _.groupBy, _.debounce

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: What other approaches have you thought about?

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute this feature?
      options:
        - label: I'm willing to submit a PR for this feature
